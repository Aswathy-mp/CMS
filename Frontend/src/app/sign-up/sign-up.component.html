    <div class="cont">
        <div class="form sign-in">
            <form action="" (ngSubmit)="SignUp()" [formGroup]="signupform">
            <h2>Create your Account</h2>
            <label>
                <span>Name</span>
                <input type="text" name="name" formControlName="name" type="text" required />
            </label>
            <label>
                <span>Email</span>
                <input type="text"  name="email" formControlName="email" required/>
            </label>
            <label>
                <span>Password</span>
                <input name="password" formControlName="password" type="password" required/>
            </label>
            <button type="submit"  class="submit"  [disabled]="signupform.invalid">Sign Up</button>
         </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up"><h3>If you already has an account, just sign in.</h3></div>
                        <button class="button" routerLink="/login"> Sign In</button>  
            </div>
        </div>
    </div>
