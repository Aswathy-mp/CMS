    <div class="cont">
        <div class="form sign-in">
            <form (submit)="login()" [formGroup]="loginform">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="text" name="email" formControlName="email" required/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" formControlName="password" required=""/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit" [disabled]="loginform.invalid">Sign In</button>
         </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text"><h3>Don't have an account? Please Sign up!</h3></div>
                        <button routerLink="/signup" class="button"> Sign Up</button>
            </div>
        </div>
    </div>
